<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemons; let i = index" class="col-sm-4 col-md-3 
        col-lg-2
        col-6">
        <a (click)="navigateToPokemon(i)"
    
        class="link-secondary text-decoration-none">
            <div class="shadow card w-100 my-2" style="width: 18rem;">
                <p class="m-3 card-title">{{pokemon.name}}</p>
                <img src="{{images[i]}}" class="img-fluid w-50 mx-auto d-block" alt="...">
                <div class="card-body">
                  <!-- <p class="card-text">{{pokemon.name}}</p> -->
                </div>
              </div>
              </a>
        </div>
    </div>
</div>
